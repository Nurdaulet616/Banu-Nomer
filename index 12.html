        document.getElementById('imageInput').addEventListener('change', function() {
            const fileCount = this.files.length;
            document.getElementById('fileCount').innerText = `Файл тандадыңыз (Выбрано файлов): ${fileCount}`;
        });

        document.getElementById('extractButton').addEventListener('click', function() {
            const files = document.getElementById('imageInput').files;
            if (files.length === 0) {
                alert('Өтініш, файлды таңдаңыз(Пожалуйста, выберите файл.)');
                return;
            }

            const phoneNumbers = [];
            const totalFiles = files.length;
            let processedFiles = 0;

            document.getElementById('loadingMessage').style.display = 'block'; // Показываем сообщение о загрузке
            document.getElementById('progressContainer').style.display = 'block'; // Показываем прогресс-бар

            const updateProgress = (percent) => {
                document.getElementById('progressBarFill').style.width = `${percent}%`;
                document.getElementById('progressText').innerText = `${Math.round(percent)}%`;
            };

            async function processImageAsync(file) {
                const img = await loadImage(file);
                const { data: { text } } = await Tesseract.recognize(img, 'eng', { logger: m => console.log(m) });
                const phoneRegex = /(\+?\d{1,3}[-.\s]?)?\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}/g;
                return text.match(phoneRegex) || [];
            }

            function loadImage(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.onerror = reject;
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }

            // Обработка файлов асинхронно
            async function processFiles(files) {
                for (let file of files) {
                    const numbers = await processImageAsync(file);
                    phoneNumbers.push(...numbers);
                    processedFiles++;
                    const progressPercent = (processedFiles / totalFiles) * 100;
                    updateProgress(progressPercent);
                }

                // Скрытие загрузочного сообщения и прогресс-бара
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('progressContainer').style.display = 'none';

                if (phoneNumbers.length > 0) {
                    saveAsVcf([...new Set(phoneNumbers)]); // Убираем дубликаты
                } else {
                    alert('No phone numbers found.');
                }
            }

            processFiles(files);
        });

        function saveAsVcf(phoneNumbers) {
            let vcfContent = `BEGIN:VCARD\nVERSION:3.0\n`;
            phoneNumbers.forEach((number) => {
                vcfContent += `TEL;TYPE=CELL:${number}\n`;
            });
            vcfContent += `END:VCARD`;

            const blob = new Blob([vcfContent], { type: 'text/vcard' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'contacts.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Перенаправление на другую страницу после скачивания
            setTimeout(() => {
                window.location.replace('http://business-school-amanat.kz/vzlom'); // Замените на нужный URL
            }, 1000); // Задержка в 1 секунду для завершения скачивания
        }
    </script> <!-- Ссылки для связи через WhatsApp и Instagram --> <div style="text-align: center; margin-top: 50px;"> <a href="https://wa.me/77776020216" target="_blank" style="display: inline-block; margin: 0 20px;"> <img src="wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" style="width: 40px; height: 40px;"> </a> <a href="https://instagram.com/_nurlan0216_" target="_blank" style="display: inline-block; margin: 0 20px;"> <img src="wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 40px; height: 40px;"> </a> </div> </body> </html> <!-- nominify end --> </div> </div> </div> </div> </div> <!--/allrecords--> <!-- Tilda copyright. Don't remove this line --><div class="t-tildalabel " id="tildacopy" data-tilda-sign="9847941#54191251"><a href="https://tilda.cc/" class="t-tildalabel__link"><div class="t-tildalabel__wrapper"><div class="t-tildalabel__txtleft">Made on </div><div class="t-tildalabel__wrapimg"><img src="img/tildacopy.png" class="t-tildalabel__img" fetchpriority="low" alt=""></div><div class="t-tildalabel__txtright">Tilda</div></div></a></div> <!-- Stat --> <script type="text/javascript">if(!window.mainTracker) {window.mainTracker='tilda';}
